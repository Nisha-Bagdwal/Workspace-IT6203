<div class="header">
    <h1>KSU Ride Share</h1>
</div>
<div class="form-container">
    <h2>Schedule a Ride</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <h3>Rider Information</h3>

        <div class="divided-field">
            <div>
                <label for="student-id">Student ID: <span class="required">*</span></label>
                <input id="student-id" type="text" formControlName="studentId" (change)="onStudentIdChange()">
            </div>
            <div>
                <label for="phone">Phone: <span class="required">*</span></label>
                <input id="phone" type="text" formControlName="phone">
            </div>
            <div>
                <label for="first-name">First Name: <span class="required">*</span></label>
                <input id="first-name" type="text" formControlName="firstName">
            </div>
            <div>
                <label for="last-name">Last Name: <span class="required">*</span></label>
                <input id="last-name" type="text" formControlName="lastName">
            </div>
            <div>
                <label for="email">Email: <span class="required">*</span></label>
                <input id="email" type="text" formControlName="email">
            </div>
        </div>

        <div formGroupName="scheduledRide">
            <h3>Schedule a Ride</h3>

            <div class="divided-field">
                <div>
                    <label for="sourceCampus">Source Campus: <span class="required">*</span></label>
                    <select id="sourceCampus" formControlName="sourceCampus">
                        <option value="">--Source--</option>
                        <option value="Kennesaw">Kennesaw</option>
                        <option value="Marietta">Marietta</option>
                    </select>
                </div>
                <div>
                    <label for="destinationCampus">Destination Campus: <span class="required">*</span></label>
                    <select id="destinationCampus" formControlName="destinationCampus">
                        <option value="">--Destination--</option>
                        <option value="Kennesaw">Kennesaw</option>
                        <option value="Marietta">Marietta</option>
                    </select>
                </div>
                <div>
                    <label for="dayOfRide">Day of Ride: <span class="required">*</span></label>
                    <select id="dayOfRide" formControlName="dayOfRide">
                        <option value="">--Please choose a day--</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div>
                    <label for="timeOfRide">Time of Ride: <span class="required">*</span></label>
                    <input type="time" id="timeOfRide" formControlName="timeOfRide">
                </div>
            </div>
        </div>

        <button type="submit" [disabled]="!profileForm.valid">Search Available Rides</button>

    </form>
</div>
